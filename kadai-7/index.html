<html>
  <head>
    <style>
      *{
          font-size: 24px;
      }

      label{
          font-weight: bold;
          font-family: sans-serif;
      }

      button{
          color: white;
          border-radius: 10px;
          background-color: red;
          box-shadow: 3px 3px #555;
      }

      button:hover {
          opacity: 0.6;
      }

      button:active {
          position: relative;
          box-shadow: none;
          top: 3px;
          left: 3px;
          
      }

      
    </style>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <label for="my-value">データを入力</label>
      <input id="my-value" type="text" placeholder="氏名を記入">
      <button>実行</button>
    </div>
    
  </body>
</html>
